<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G3 Architects</title>
    <!-- Style Sheet -->
    <link rel="stylesheet" href="./styles/g3-architects.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <!-- Nav Bar Part -->
        <nav class="nav">
            <div class="logo">
                <a class="logo-title title-color">G3 Architects</a>
            </div>
            <div class="navbar">
                <ul class="navbar-list">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Log In</a></li>
                </ul>
            </div>
        </nav>

        <!-- Banner Section -->
        <section class="banner-container">
            <div class="banner-details">
                <h1 class="banner-title title-color">Brand New <br> 
                    Group of Architects 
                    </h1>
                    <p class="banner-description description-color">G3 provides high quality architectural and interior design solutions to corporations, institutions, developers, and property owners. We work with our clients to translate their needs.</p>
                    <button class="btn">Explore More</button>
            </div>
            <div class="banner-thumnail">
                <img src="./images/banner.png" alt="banner image">
            </div>
        </section>
    </header>

</html>
